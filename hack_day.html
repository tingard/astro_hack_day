<script>
	function async(arg, your_function, callback) {
		setTimeout(function() {
			your_function(arg);
			if (callback) {callback();}
		}, 0);
	}

		var colors = new Float32Array( num_points*3 );

	function onWindowResize( event ) {
		//SCREEN_HEIGHT = window.innerHeight;
		//SCREEN_WIDTH  = window.innerWidth;
		renderer.setSize(viewportWidth, viewportHeight);
		camera.updateProjectionMatrix();

		mouseVector.x = 2 * (e.clientX / containerWidth) - 1;
		mouseVector.y = 1 - 2 * (e.clientY / containerHeight);

		raycaster.ray.set(camera.position, vector.sub(camera.position).normalize());
		scene.updateMatrixWorld();
		intersects = raycaster.intersectObject(particles);
		console.log(intersects);
	}
	
	var viewport;

	//built-in three.js controls will be attached to this
	var controls;

	//viewport size
	var viewportWidth = window.innerWidth;
	var viewportHeight = window.innerHeight;

	//camera attributes
	var view_angle = 45,
		aspect = viewportWidth / viewportHeight,
		near = 0.1,//near clip-plane
		far = 100000;//far clip-plane


	//----Constructors----//
	var renderer = new THREE.WebGLRenderer({antialias: true});
	var scene = new THREE.Scene();

	var camera = new THREE.PerspectiveCamera(
	view_angle,
	aspect,
	near,
	far
	);
	
	var pointCloud;
	var raycaster;
	var mouse = new THREE.Vector2();
	var intersection = null;
	var threshold = 0.1;
	var pointSize = 0.05;		
	//a cross-browser method for efficient animation, more info at:
	// http://paulirish.com/2011/requestanimationframe-for-smart-animating/
	window.requestAnimFrame = (function(){
	  return  window.requestAnimationFrame       || 
			  window.webkitRequestAnimationFrame || 
			  window.mozRequestAnimationFrame    || 
			  window.oRequestAnimationFrame      || 
			  window.msRequestAnimationFrame     || 
			  function( callback ){
				window.setTimeout(callback, 1000 / 60);
			  };
	})();
	//----Initialization----//
	function initialize()
	{
		//Sets up the renderer to the same size as a DOM element
		//and attaches it to that element
		renderer.setSize(viewportWidth, viewportHeight);
		viewport = document.getElementById('viewport');
		viewport.appendChild(renderer.domElement);
		camera.position.z=5.;
		//attaches fly controls to the camera
		controls = new THREE.FlyControls( camera );
		//camera control properties
		controls.movementSpeed = .2;
		controls.domElement = viewport;
		controls.rollSpeed = 0.01;
		controls.autoForward = false;
		controls.dragToLook = true;

		//add the objects to the scene
		scene.add(camera);

		// call update
		update();
	}
	//----Update----//
	function update() {
		//requests the browser to call update at it's own pace
		requestAnimFrame( update );

		//update controls
		controls.update( 1 );

		//call draw
		draw();
	}
	//----Draw----//
	function draw() {
		renderer.render(scene, camera);
	}
	window.addEventListener( 'resize', onWindowResize, false );
	//window.addEventListener( 'mousemove', onMouseMove, false );

</script> 
</head>
